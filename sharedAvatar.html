  <body>
    <div id="audioEnableConfirmation" class="modal-exit" style="display: none;">
      <div class="modal-content-exit">
        <h3>Would you like to enable audio?</h3>
        <div class="modal-buttons-exit">
          <button id="audio-enable-btn" class="audio-enable-btn bg-blue-starndard" onclick="enableAudio()">
            Yes
          </button>
          <!--button class="cancel-exit" onclick="location.reload();">Exit</!--button> -->
          <button class="audio-disable-btn" onclick="cancelEnableAudio();">No</button>
        </div>
      </div>
    </div>
    <div id="sizeContainer" style="position: relative">
      <div id="videoContainer">
        <audio id="audioRef"></audio>

        <div class="fixed-container">
          <div id="previewButton" class="button active invisible">Preview</div>
        </div>
      </div>
      <div id="chatbot">
        <img
          id="chatbotLogo"
          src="src/yourlogopng.png"
          style="
            position: absolute;
            top: 0;
            left: 0;
            margin: 4rem;
            width: 10rem;
            height: 10rem;
          "
        />

        <div id="webcam-container">
          <div class="webcambutton-container">
            <div id="toggle-webcam">Turn on webcam</div>
          </div>
          <div class="webcamVideo-container">
            <video id="webcam"></video>
          </div>
        </div>

        <div
          id="languagesFlags"
          style="
            grid-template-columns: repeat(2, 1fr);
            display: grid;
            border-radius: 8px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 40px;
            z-index: 9999;
            padding: 10px;
          "
        >
          <div
            class="language-option"
            data-lang="English"
            data-lang-code="en-US"
            style="
              grid-column: 1;
              grid-row: 1;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-us" style="font-size: 2em"></span>
          </div>
          <div
            class="language-option"
            data-lang="Dutch"
            data-lang-code="nl-NL"
            style="
              grid-column: 1;
              grid-row: 2;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-nl" style="font-size: 2em"></span>
          </div>
          <div
            class="language-option"
            data-lang="French"
            data-lang-code="fr-FR"
            style="
              grid-column: 1;
              grid-row: 3;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-fr" style="font-size: 2em"></span>
          </div>
          <div
            class="language-option"
            data-lang="Spanish"
            data-lang-code="es-ES"
            style="
              grid-column: 1;
              grid-row: 4;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-es" style="font-size: 2em"></span>
          </div>
          <div
            class="language-option"
            data-lang="German"
            data-lang-code="de-DE"
            style="
              grid-column: 1;
              grid-row: 5;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-de" style="font-size: 2em"></span>
          </div>
          <!-- Second Column -->
          <div
            class="language-option"
            data-lang="Japanese"
            data-lang-code="ja-JP"
            style="
              grid-column: 2;
              grid-row: 1;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-jp" style="font-size: 2em"></span>
          </div>
          <div
            class="language-option"
            data-lang="Mandarin"
            data-lang-code="cmn-Hans-CN"
            style="
              grid-column: 2;
              grid-row: 2;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-cn" style="font-size: 2em"></span>
          </div>
          <div
            class="language-option"
            data-lang="Cantonese"
            data-lang-code="yue-Hant-HK"
            style="
              grid-column: 2;
              grid-row: 3;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-hk" style="font-size: 2em"></span>
          </div>
          <div
            class="language-option"
            data-lang="Arabic"
            data-lang-code="ar-XA"
            style="
              grid-column: 2;
              grid-row: 4;
              background: none;
              cursor: pointer;
              font-size: 24px;
              display: flex;
              align-items: center;
              justify-content: center;
            "
          >
            <span class="fi fi-sa" style="font-size: 2em"></span>
          </div>
        </div>

        <div id="chat-container" class="chat-container">
          <div id="chat-header" class="chat-header">
            <div
              id="muteButton"
              class="muteButton"
              onclick="handleMute()"
              title="Toggle Mute"
            >
              <i class="fas fa-volume-mute" style="color: #ef4444"></i>
            </div>
            <div>
              <div id="close-chat" class="close-chat">
                <i
                  id="clear-chat-history-icon"
                  class="fa fa-trash"
                  aria-hidden="true"
                ></i>
              </div>
            </div>
          </div>
          <div
            id="chatbox"
            class="chat-content"
            tyle="height: calc(100vh - 50vh);"
          >
            <div class="message-container">
              <p class="message-text" style="margin-bottom: 8px">
                Hi there ðŸ‘‹ <br />How can I help you today?
              </p>
            </div>
          </div>
          <div id="chat-input" class="chat-input">
            <div class="chat-input-container">
              <div class="input-wrapper">
                <input
                  id="user-input"
                  onfocus="this.value=''"
                  type="text"
                  placeholder="Type a message..."
                  class="user-input-field"
                />
                <div id="send-button" class="send-button">
                  <svg
                    id="send_button"
                    style="color: white"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    width="24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                    />
                  </svg>
                </div>
              </div>
              <div id="call-button" class="call-button">
                <svg
                  class=""
                  fill="#FFFFFF"
                  height="25px"
                  width="25px"
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  enable-background="new 0 0 512 512"
                >
                  <g>
                    <g>
                      <path
                        d="m439.5,236c0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,70-64,126.9-142.7,126.9-78.7,0-142.7-56.9-142.7-126.9 0-11.3-9.1-20.4-20.4-20.4s-20.4,9.1-20.4,20.4c0,86.2 71.5,157.4 163.1,166.7v57.5h-23.6c-11.3,0-20.4,9.1-20.4,20.4 0,11.3 9.1,20.4 20.4,20.4h88c11.3,0 20.4-9.1 20.4-20.4 0-11.3-9.1-20.4-20.4-20.4h-23.6v-57.5c91.6-9.3 163.1-80.5 163.1-166.7z"
                      />
                      <path
                        d="m256,323.5c51,0 92.3-41.3 92.3-92.3v-127.9c0-51-41.3-92.3-92.3-92.3s-92.3,41.3-92.3,92.3v127.9c0,51 41.3,92.3 92.3,92.3zm-52.3-220.2c0-28.8 23.5-52.3 52.3-52.3s52.3,23.5 52.3,52.3v127.9c0,28.8-23.5,52.3-52.3,52.3s-52.3-23.5-52.3-52.3v-127.9z"
                      />
                    </g>
                  </g>
                </svg>
              </div>
              <div id="stopcall-button" class="stopcall-button">
                <img
                  src="src/Microphone.gif"
                  alt="Microphone Animation"
                  style="width: 100%; height: auto"
                />
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="artist_mode" id="artist_mode" style="display: none">
        <div class="loader-overlay">
          <div class="loader">
            <img
              class="w-full h-full mb-8"
              src="./src/reblium_logo.png"
              alt="logn"
            />
            <p class="text-white">Lining up...</p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

      OmRangeSlider.init({
        inputValueStyle: OmRangeSliderInputValueStyles.ASP_ARRAY,
      });
